<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-action-sheet/>    
  
  <ion-card *ngFor="let p of produtos">
    <img alt="Silhouette of mountains" src={{p.imagem}}/>
    <ion-card-header>
      <ion-card-title>{{p.produto}}</ion-card-title>
      <ion-card-subtitle>{{p.preco}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      {{p.miniDescricao}}
    </ion-card-content>
    
  </ion-card>
  
  <ion-button expand="block">Block</ion-button>
  
</ion-content>
